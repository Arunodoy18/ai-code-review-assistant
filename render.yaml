services:
  # 1. The Python Backend
  - type: web
    name: ai-code-review-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-code-review-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-code-review-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # 2. The React Frontend
  - type: web
    name: ai-code-review-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-code-review-backend
          property: url

databases:
  - name: ai-code-review-db
    databaseName: codereview
    user: codereview
    plan: free # Note: Free tier Postgres expires after 90 days on Render

services:
  - type: redis
    name: ai-code-review-redis
    plan: free # Note: Free tier Redis is ephemeral
