# Root-level Netlify configuration
# Netlify only reads netlify.toml from the repository root, so keep the full
# build/publish + SPA redirect rules here.

[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

# SPA routing - all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
