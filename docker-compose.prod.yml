version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codereview_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: codereview
      POSTGRES_PASSWORD: codereview_pass
      POSTGRES_DB: codereview_db
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codereview"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codereview_redis_prod
    restart: always
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codereview_backend_prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://codereview:codereview_pass@postgres:5432/codereview_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./keys:/app/keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codereview_celery_prod
    restart: always
    environment:
      - DATABASE_URL=postgresql://codereview:codereview_pass@postgres:5432/codereview_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./keys:/app/keys
    depends_on:
      - redis
      - postgres
    command: celery -A app.tasks.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    container_name: codereview_frontend_prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_prod_data:
  redis_prod_data:
